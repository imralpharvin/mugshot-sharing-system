<body>
  <br>
  <br>
  <center>
    <h1>Mugshot Sharing System</h1>
    <form id="registerPoliceDepartment">

    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
      aria-expanded="false" aria-controls="collapseExample">
      Register
    </button>
    </p>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        Police Department Name:<br>
        <input type="text"  class="form-control"  id="addName" name="policedepartmentname" required><br>
        Police Department ID:<br>
        <input type="number"  class="form-control"  id="addID" name="policedepartmentid" required><br>
        <br>
        Police Department PK Hash:<br>
        <input type="text"  class="form-control"  id="addHash" name="policedepartmenthash" required><br>
        Enter Password:<br>
        <input type="password"  class="form-control"  id="addPassword" name="pw" required><br>
        Confirm Password:<br>
        <input type="password"  class="form-control"  id="confirmPassword" name="cpw" required><br>

        <div id = "registrationMessage"> </div>
        <center>
        <br>
        <input type="submit" id="submitAddEvent" value="Register" class="btn"></center>
      </div>

    </div>
  </form>

  <br>

  <form id="logIn">
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample2"
    aria-expanded="false" aria-controls="collapseExample2">
    Log In
  </button>
  </p>
  <div class="collapse" id="collapseExample2">
    <div class="card card-body">
      Police Department Number:<br>
      <input type="text"  class="form-control"  id="getUsername" name="uid" required><br>
      Password:<br>
      <input type="password"  class="form-control"  id="getPassword" name="uid" required><br>
      <div id="logInError" class="logInError">
      </div>
      <center>
      <br>
      <input type="submit" id="submitLogIn" value="Log In" class="btn"></center>
    </div>

  </div>
</form>
